<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los anillos del poder</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <main class="main">
        <h1 class="main_title">Los anillos del poder</h1>
        <form class="main_form">
            <select class="js-user-select" name="options" id="options">
                <option value="default">Elige criatura</option>
                <option value="hairy">Pelosos</option>
                <option value="southern">Sureños buenos</option>
                <option value="dwarf">Enanos</option>
                <option value="numenorean">Númenóreanos</option>
                <option value="elf">Elfos</option>
            </select>
        </form>
        <button class="js-play-button" type="submit" value="battle">Batalla</button>
        <button class="js-reset-button hidden" type="submit" value="battle">Reiniciar Juego</button>
        <p class="text js-winner"></p>
        <h2 class="text">Puntuaciones</h2>
        <div class="main_div">
            <p class="text">Jugador:</p>
            <p class="text js-user-container"></p>
            <p class="text">Computadora:</p>
            <p class="text js-machine-container"></p>
        </div>
    </main>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>

</html>
